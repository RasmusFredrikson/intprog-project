<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/sidebar.html'" ng-controller="SidebarCtrl"></ng-include>
<div class="container-fluid">    
	<div class="row content" >
		<div class="col-sm-9 col-md-9 col-lg-10 col-xl-10">	
			<p><a class="btn btn-danger btn-sm" href="#!/search" role="button">Back</a></p>
			<h3>{{pokemon.name}} #{{pokemon.national_id}}</h3>				
			<div class="row padding20">
				<!-- Image -->
				<div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
					<div>
						<img src="../images/{{pokemon.national_id}}.png" class="img100">
					</div>
				</div>


				<!-- Information -->			
				<div class="jumbotron col-sm-4 col-md-4 col-lg-4 col-xl-3" style="background-color: #d9534f">
					<div class="row">
						<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
							<h4>Height</h4>
							{{pokemon.height/10}} m
						</div>
						<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
							<h4>Category</h4>
							{{pokemon.species}}
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
							<h4>Weight</h4>
							{{pokemon.weight/10}} kg
						</div>
						<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
							<h4>Abilities</h4>
							<div ng-repeat="ability in pokemon.abilities">
								{{ability.name}}
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<div class="row padding20">
				<div class="jumbotron col-sm-6 col-md-6 col-lg-6 col-xl-6">
					<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
						<h4>Types</h4>
						<div ng-repeat="type in pokemon.types">
							{{type.name}}
						</div>				
					</div>
				</div>

				<div class=" jumbotron col-sm-6 col-md-6 col-lg-6 col-xl-6">
					<h4>Moves</h4>
					<div ng-repeat="move in pokemon.moves">
							{{move.name}}
						</div>

				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8 col-md-6 col-xs-8">
			heeejsan
		</div>
	</div>
</div>
