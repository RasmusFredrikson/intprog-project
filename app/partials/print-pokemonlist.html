<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/sidebar.html'" ng-controller="SidebarCtrl"></ng-include>
<div class="container-fluid"> 
	<div class="row">
		<div class="col-sm-9 col-md-9 col-lg-10 col-xl-10">
			<!-- PokÃ©mon -->
			<div class="row text-center">
				<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-right padding20">
					<a href="#!/search" class="btn btn-danger btn-lg" ng-click="reset()">Abort Battle</a>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-right padding20">
					<div ng-repeat="poke in myPokemonData">
						<div class="col-sm-4 col-md-4 col-lg-2 col-xl-1">
							<a href="#!/battle" ng-click="setChosenPokemon(poke.pokemon)" class="thumbnail">
								<strong class="blackColor">{{poke.pokemon.name}}</strong>

								<img ng-src="../images/{{poke.pokemon.national_id}}.png" alt={{poke.pokemon.name}}>
								<div class="row">
									<div ng-repeat="type in poke.pokemon.types">
										<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
											<img src="../images/types/{{type.name}}.png" class="img100">
										</div>
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
