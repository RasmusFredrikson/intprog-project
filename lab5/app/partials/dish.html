<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the dish information including image, Description, 
	Instructions, Ingredients and total cost. -->




	<div class="container-fluid">    
		<div class="row content">
			<div class="col-sm-9 col-md-9 col-lg-10 col-xl-10 fill-height">
				<h3>{{dish.title}}</h3>
				
				<div class="row">
					<!-- Image -->
					<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
						<div>
							<img class="img100" src={{dish.image}} alt={{dish.title}}>
							<p>{{dish.instructions}}</p>
						</div>
						<p><a class="btn btn-success btn-sm" href="#!/search" role="button" ng-click="setPendingPrice(0)">Back to Select Dish</a></p>
					</div>


					<!-- Ingredients -->
					<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
						<div class="panel panel-success">
							<div class="panel-heading" id="ingredientsPanelHeader">
							</div>
							<div class="panel-body small-font" id="ingredientsPanelBody">
								<div ng-repeat="ingredient in dish.extendedIngredients">
									<div class="row">
										<div class="col-sm-3">
											{{getNumberOfGuests() * ingredient.amount}} 
											{{ingredient.unit}}	
										</div>
										<div class="col-sm-5">
											{{ingredient.name}}
										</div>
										<div class="col-sm-2"> SEK</div>
										<div class="col-sm-2">{{getNumberOfGuests() * ingredient.amount}}  </div>
									</div>

								</div>
							</div>
							<div class="panel-footer small-font">
								<div class="row">
									<div class="col-sm-8"><p><a class="btn btn-success btn-sm" href="#!/search" role="button", id="addDish" ng-click="addDishToMenu(); setPendingPrice(0);">Add Dish</a></p></div>
									<div class="col-sm-2">SEK</div>
									<div class="col-sm-2"">
										{{dishPrice}}
									</div>
								</div>
							</div>
						</div>				
					</div>
				</div>
			</div>
		</div>
	</div>
