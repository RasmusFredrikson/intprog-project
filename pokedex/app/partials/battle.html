<!-- We include the sidebar as it is shared across two screens. -->

<div class="container-fluid">    
	<div class="row content text-center">
		<!-- PokÃ©mon -->
		<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 thumbnail">
			<h1 class="blackColor">{{myPokemon.pokemon.name}}</h1>
			<h3>HP: {{myPokemon.pokemon.hp}}</h3>
			<img class="img50" ng-src="../images/{{myPokemon.pokemon.national_id}}.png" alt={{myPokemon.pokemon.name}}>
			<div ng-repeat="move in myPokemon.pokemon.moves.slice(0,4)">
				<a href="" class="btn btn-primary btn-lg" ng-click="playerAttacks(move.name)">{{move.name}}</a>
			</div>
			
		</div>
		
		<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 thumbnail">
			<h1 class="blackColor">{{opponentPokemon.pokemon.name}}</h1>
			<h3>HP: {{opponentPokemon.pokemon.hp}}</h3>
			<img class="img50" ng-src="../images/{{opponentPokemon.pokemon.national_id}}.png" alt={{opponentPokemon.pokemon.name}}>
			<div ng-repeat="move in opponentPokemon.pokemon.moves.slice(0,4)">
				<a href="" class="btn btn-primary btn-lg" ng-click="opponentAttacks(move.name)">{{move.name}}</a>
			</div>
		</div>
	</div>
</div>
