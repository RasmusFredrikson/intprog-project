<div class="col-sm-3 col-md-3 col-lg-2 col-xl-2 sidenav fill-height">

		<div class="panel-heading">
			<h3>My Pok√©mon</h3>
		</div>
		<div class="panel-body" id="menuPanelBody">
			<div ng-repeat="poke in sortMyPokemon()">
				<div class="row no-gutters">
					<!-- <div class="col-sm-1">
						<a class="btn btn-danger btn-xs deleteButton" href="" role="button" ng-click="">X</a>
					</div> -->
