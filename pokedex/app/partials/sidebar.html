

<div class="col-sm-3 col-md-3 col-lg-2 col-xl-2 sidenav fill-height">

	<h3>My Pok√©mon</h3>
	<div class="panel panel-danger">
		<div class="panel-heading">
			<div class="row">
				<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">Name</div>
				<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">Type</div>
			</div>
		</div>
		<div class="panel-body" id="menuPanelBody">
			<div ng-repeat="poke in sortMyPokemon()">
				<div class="row no-gutters">
					<!-- <div class="col-sm-1">
						<a class="btn btn-danger btn-xs deleteButton" href="" role="button" ng-click="">X</a>
					</div> -->
					<div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">
						{{poke.pokemon.name}}
					</div>
					<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 padding0">
						<div ng-repeat="type in poke.pokemon.types">
							<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 padding0 ">
								<img src="../images/types/{{type.name}}.png" class="img100">
							</div>			
						</div>

					</div>
				</div>

			</div>
		</div>
		<div class="panel-footer text-right" id="menuPanelFooter">
		</div>
	</div>
	<p class="text-center"><a class="btn btn-danger btn-md" href="#!/printPokemonlist" role="button" id="confirmDinner">Battle</a></p>	
</div>
